<section class="font-karla">
    <h2>Portfolio</h2>

    <h1 class="font-firacode">{{ 'projects.title' | translate }}</h1>

    <span [innerHTML]="'projects.text' | translate"></span>

    <div>
        @for (project of projects; track $index) {
            <app-project-list [projects]="projects" [index]="$index" [isFirstProject]="$index === 0"></app-project-list>
        }
    </div>
</section>
